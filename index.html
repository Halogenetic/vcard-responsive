<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>V-card</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@500&display=swap" rel="stylesheet">
</head>
<body>
    <div class="vcard">
        <div class="card">
            <bluebox>
                <div class="logo">
                    <img src="./images/logo.png" alt="logo" width="150" height="80">
                </div>
                <div class="photoh">
                    <img src="./images/pic.png" alt="man with a hat and glasses" width="430" height="650">
                </div>
                <div class="info">
                    <div class="email">
                        <h3>Email</h3>
                        <p>quicksayed@gmail.com</p>
                    </div>
                    <div class="phone">
                        <h3>Phone</h3>
                        <p>+880 174 037 6995</p>
                    </div>
                    <div class="socialmedia">
                        <h3>Find Me On</h3>
                        <div class="logos">
                            <img src="./images/logos.png">
                        </div>
                    </div>
                </div>
            </bluebox>
            <middlebox>
                <div class="photo">
                    <img src="./images/pic.png" alt="man with a hat and glasses" width="430" height="650">
                </div>
            </middlebox>
            <whitebox>
                <bar></bar>
                <div class="bars">
                    <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-6 h-6">
                        <path stroke-linecap="round" stroke-linejoin="round" d="M3.75 6.75h16.5M3.75 12h16.5m-16.5 5.25h16.5" />
                    </svg>              
                </div>
                <div class="whoiam">
                    <div class="name">
                        <p class="firstname">SANTUSH</p>
                        <p class="familyname">DEB</p>
                    </div>
                    <div class="profession">
                        <p>Creative Director - Saint Studios</p>
                    </div>
                    <div class="story">
                        <p>I'm Santush Deb Nath, a huge HTML lover. A 25-year-old living in a small but damn beautiful country called Bangladesh.</p>
                    </div>
                    <div class="buttons">
                        <button class="portfolio">PORTFOLIO</button>
                        <button class="resume">RESUME</button>
                    </div>
                </div>
            </whitebox>
        </div>
</body>
</html>
